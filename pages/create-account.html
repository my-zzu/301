<main>
    <h1 class="create-account__title heading xxl">Create Account</h1>
    <div class="porfile-poto pl20 ">

    <div class="input__container">

            <button class="tel-type1__thumb">

              <li><button><img src="../imgs/create-account/icon_flag.svg" alt=""></button></li>
            </ul>
        </div>
    </div>
    <div><a class="create-account__btn btn lg22 blue" href="">Done</a></div>
    <div><a class="create-account__Cancel text w30015" href="">Cancel</a></div>
